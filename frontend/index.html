<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BudgetHelper</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>ðŸ’³ BudgetHelper</h1>
    <p>Smart Expense Tracker & Predictor</p>
    <button id="logoutButton" class="logout-btn">Logout</button>
  </header>

  <main class="main-container">
    <section class="left-panel">
      <h2>ðŸ“„ Transaction History</h2>
      <div class="transaction-list-container">
        <ul id="transactionList"></ul>
      </div>
    </section>

    <section class="right-panel">
      <section class="form-section">
        <h3>Add New Transaction</h3>
        <form id="transactionForm">
          <div class="form-group">
            <input type="number" id="amount" placeholder="Amount in BGN" required step="0.01" min="0" />
          </div>
          <div class="form-group">
            <input type="text" id="description" placeholder="Description" required />
          </div>
          <div class="form-group">
            <input type="date" id="date" required />
          </div>
          <div class="form-group radio-group">
            <label>
              <input type="radio" name="type" value="spending" checked />
              Spending
            </label>
            <label>
              <input type="radio" name="type" value="income" />
              Income
            </label>
          </div>
          <button type="submit" class="submit-btn">âž• Add Transaction</button>
        </form>
        <p id="prediction" class="prediction"></p>
      </section>

      <section class="forecast-section">
        <h3>Financial Overview</h3>
        <button id="predictButton" class="predict-btn">ðŸ”® Generate Report</button>
        <div class="forecast-container">
          <ul id="forecastList"></ul>
        </div>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
