<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <header>

  <main class="main-container">

      <h2>ðŸ“„ Transaction History</h2>
      <ul id="transactionList"></ul>

    <section class="right-panel">

          <div class="radio-group">

            <label><input type="radio" name="type" value="income" /> Income</label>
          </div>

          <button type="submit">âž• Add</button>
        </form>
        <p id="prediction" class="prediction"></p>
      </section>

      <section class="forecast-section">
        <h3>Next Predicted Transactions</h3>
        <button id="predictButton">ðŸ”® Predict Next</button>
        <ul id="forecastList"></ul>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
