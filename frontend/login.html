<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì BudgetHelper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1>üîí BudgetHelper Login</h1>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <hr />
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="New Username" required />
      <input type="password" id="regPassword" placeholder="New Password" required />
      <button type="submit">Register</button>
    </form>

    <p id="loginMessage" class="prediction"></p>
  </div>

  <script>
    const API_BASE = "http://localhost:5000/login";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      const msg = document.getElementById("loginMessage");

      if (res.ok) {
        msg.innerText = "‚úÖ Login successful. Redirecting...";
        setTimeout(() => window.location.href = "index.html", 1500);
      } else {
        msg.innerText = "‚ùå " + (data.error || "Login failed.");
      }
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch(`${API_BASE}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      const msg = document.getElementById("loginMessage");

      if (res.ok) {
        msg.innerText = "‚úÖ Registered successfully. You can now log in.";
        document.getElementById("registerForm").reset();
      } else {
        msg.innerText = "‚ùå " + (data.error || "Registration failed.");
      }
    });
  </script>
</body>
</html>
